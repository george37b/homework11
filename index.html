<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>Travel Website</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Locations</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Lodges</a></li>
        </ul>
      </nav>
      <a href="/">
        <img src="images/Logo.svg" alt="logo" class="logo" />
      </a>
      <a href="/" class="book-now-btn">
        Book Now
        <img src="images/arrow-right.svg" alt="arrow right" />
      </a>

      <img src="images/menu.svg" alt="menu" class="burger-menu" />
    </header>

    <main>
      <div class="text-wrapper">
        <h1 class="title">
          Let Nature <span class="title-span">Find You</span>
        </h1>
        <p class="desc">
          Book the best winter holiday destination in the country.
        </p>

        <a href="/" class="book-now-btn">
          Book Now
          <img src="images/arrow-right.svg" alt="arrow right" />
        </a>
      </div>

      <div class="search-section">
        <p>Where to?</p>
        <div class="vertical-line"></div>
        <p>Travel Type</p>
        <div class="vertical-line"></div>
        <p>Duration</p>

        <div class="search">
          <img src="images/Search.svg" alt="search" />
        </div>
      </div>
    </main>
    <section class="grn-background-section">
      <div class="background-text">
        <h3>Our Partners</h3>
        <h4>Lorem ipsum dolor sit amet consectetur adipiscing elit.</h4>
      </div>
      <div class="description">
        <div class="bookers">
          <img src="images/case1.svg" alt="case" />
          <h4>Bookers</h4>
        </div>
        <div class="leaf">
          <img src="images/leaf2.svg" alt="leaf" />
          <h4>Leaf Hotels</h4>
        </div>
        <div class="Ecoliday">
          <img src="images/eco3.svg" alt="Ecoliday" />
          <h4>Ecoliday</h4>
        </div>
        <div class="Naturloop">
          <img src="images/nature4.svg" alt="Naturloop" />
          <h4>Naturloop</h4>
        </div>
      </div>
    </section>
  </body>
</html>
